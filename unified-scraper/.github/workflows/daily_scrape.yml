name: Daily Property Scraper

on:
  schedule:
    # Ejecutar todos los días a las 09:00 UTC (06:00 AM Uruguay)
    - cron: '0 9 * * *'
  workflow_dispatch: # Permite ejecutarlo manualmente desde la web de GitHub

jobs:
  scrape-and-send:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run Scraper
      env:
        # Usamos la URL que ya está en el código, pero por seguridad se puede usar secretos
        N8N_WEBHOOK: ${{ secrets.N8N_WEBHOOK }} 
      run: node index.js
