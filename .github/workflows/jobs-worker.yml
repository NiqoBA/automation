# Worker de Jobs - Procesa cola de tareas pesadas (consolidaci√≥n, etc.)
# Ver docs/arquitectura-inflexo.md

name: Jobs Worker

on:
  schedule:
    # Cada 5 minutos
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  process-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jobs Worker
        run: npm run jobs:worker
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
