# Worker de Jobs - Event-driven (repository_dispatch)
# Ver docs/arquitectura-inflexo.md

name: Jobs Worker

on:
  repository_dispatch:
    types: [job-enqueued]
  workflow_dispatch:
  # Backup: 1 vez al d√≠a por si falla el dispatch (opcional)
  schedule:
    - cron: '0 12 * * *'

jobs:
  process-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jobs Worker (--once)
        run: npm run jobs:worker:once
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
